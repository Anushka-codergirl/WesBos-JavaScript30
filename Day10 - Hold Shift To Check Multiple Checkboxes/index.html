<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
   <!-- 
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes in-between those two checkboxes should be checked.
  -->
  
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Day10 : JavaScript30 Challenge </p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>FreecodeCamp Challenge</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Commit Code on Github</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Read a artice on Medium</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Make college Assignments</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Update Softwares</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Learn Computer Graphics</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Write some notes</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Post on Social Media</p>
    </div>
  </div>

<script>
const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

let lastChecked;

function handleCheck(e) {
  // Check if they had the shift key down
  // AND check that they are checking it
  let inBetween = false;
  if (e.shiftKey && this.checked) {
    // go ahead and do what we please
    // loop over every single checkbox
    checkboxes.forEach(checkbox => {
      console.log(checkbox);
      if (checkbox === this || checkbox === lastChecked) {
        inBetween = !inBetween;
        console.log('Starting to check them in between!');
      }

      if (inBetween) {
        checkbox.checked = true;
      }
    });
  }

  lastChecked = this;
}

checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
</script>
</body>
</html>
